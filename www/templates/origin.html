<ion-view view-title="Routes">
  <ion-content>
  <!-- Search Bar -->
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="location in locations|filter:search" href="#/app/destination/{{location.id}}" ng-click="getData(location)" class="origin_list">
        {{location.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
