<ion-view view-title="{{selectedData.name}}">
  <ion-content>
  <!-- Search Bar -->
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search">
      </label>
    </div>
  	<ion-item ng-repeat="route in selectedData.routes|filter:search">
        <div class="location"><p>{{route.locationTo}}</p></div>
        <div class="price"><p>{{route.price}}</p></div>
        <div class="busNum"><p>{{route.busNum}}</p></div>
        <div class="via"><p>{{route.via}}</p></div>
    </ion-item>
<!--     <h4>Dont see a route?</h4>
  <h5>Try a Taxi Service...</h5>
  <small>Ontime Taxi</small> -->
  </ion-content>

</ion-view>
